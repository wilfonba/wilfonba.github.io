- date: September 9, 2025
  headline: "My abstract for <a href='https://www.aps.org/events/2025/78th-dfd-annual-meeting' target='_blank'> APS DFD 25 </a> on Euler–Lagrange simulations of near-surface gas transport in vibrated bubbly flows was accepted. I'll be presenting Tuesday morning on November 25th in the Multiphase Flows: Bubbly Flows session of the conference in Houston, Texas."

