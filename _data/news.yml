  headline: "My <a href='https://player.vimeo.com/video/1107931231?badge=0&autopause=0&player_id=0&app_id=58479%22%20frameborder=%220%22%20allow=%22autoplay;%20fullscreen;%20picture-in-picture;%20clipboard-write;%20encrypted-media;%20web-share%22%20referrerpolicy=%22strict-origin-when-cross-origin' target='_blank'> visualization of of rocket boosters </a> won first place in the data visualization showcase at the <a href='https://www.olcf.ornl.gov/olcf-user-meeting/' target='_blank'> 2025 OLCF User Meeting </a>."

