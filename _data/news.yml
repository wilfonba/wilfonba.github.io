  headline: "Collaborative work with NVIDIA, AMD, ORNL, and HPE using information geometric regularization and carefuly tuned numerics to achieve 100 trillion grid cell simulations of rocket thrusters <a href='https://arxiv.org/abs/2505.07392' target='_blank'> is now in arXiv </a>."

